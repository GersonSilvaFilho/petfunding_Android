apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.gersonsilvafilho.petfunding"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled = true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //exclude meta inf that are not used at runtime
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    lintOptions {
        abortOnError false
    }
}



dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //Mokito for testing

    //Firebase

    //RxKotlin

    //Facebook SDK

    //Dagger

    //Adding Anko to make Android code Cleaner
    // sdk19, sdk21, sdk23 are also available
    // In case you need support-v4 bindings
    // For appcompat-v7 bindings

    //Swipe cards
    compile(name: 'android-card-stack-0.1.6', ext:

            'aar')

    //Togle button

    //Rounded Image

    //Material Range Bar

    //Material Spinner

    //Firebase database

    //RxPaparazzo for camera / galery loading


    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'

    //Chat screen
    compile 'com.android.support:animated-vector-drawable:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta3'
    compile 'com.android.support:design:25.3.1'
    compile 'com.google.firebase:firebase-auth:10.2.1'
    compile 'io.reactivex:rxkotlin:0.55.0'
    compile 'com.github.frangsierra:rx2firebase:1.1.1'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.google.dagger:dagger:2.5'
    compile 'org.jetbrains.anko:anko-sdk15:0.9.1'
    compile 'org.jetbrains.anko:anko-support-v4:0.9.1'
    compile 'org.jetbrains.anko:anko-appcompat-v7:0.9.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'
    compile 'com.nex3z:toggle-button-group:1.0.0'
    compile 'com.makeramen:roundedimageview:2.3.0'
    compile 'com.appyvet:materialrangebar:1.3'
    compile 'com.jaredrummler:material-spinner:1.1.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0'
    compile 'com.google.firebase:firebase-database:10.2.1'
    compile 'com.google.firebase:firebase-storage:10.2.1'
    compile 'com.github.miguelbcr:RxPaparazzo:0.5.2-2.x'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'jp.wasabeef:blurry:2.1.1'
    compile 'com.github.stfalcon:chatkit:0.2.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.+'
    kapt 'com.google.dagger:dagger-compiler:2.5'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'com.google.gms.google-services'
